<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.js">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<div class="lt_aside">
  <div class="title"><a href="javascript:;">黑马26期</a></div>
  <div class="user">
    <img src="../upload/product/694e1ed0-a0f1-11e8-a3d6-3df79a02e657.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <ul class="aside_nav">
    <li>
      <a href="javascript:;">
        <i class="glyphicon glyphicon-user"></i>
        <span>用户管理</span>
      </a>
    </li>
    <li>
      <a href="javascript:;" class="category">
        <i class="glyphicon glyphicon-list"></i>
        <span>分类管理</span>
      </a>
      <div class="hidden_nav">
        <a href="first.html" class="first">一级分类</a>
        <a href="javascript:;" class="first active">二级分类</a>
      </div>
    </li>
    <li>
      <a href="goos_magment.html">
        <i class="glyphicon glyphicon-tags"></i>
        <span>商品管理</span>
      </a>
    </li>
  </ul>
</div>
<div class="lt_main">
  <div class="topbar">
    <a href="#" class="pull-left">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a href="#" class="pull-right">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <div class="botbar">
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li>分类管理</li>
        <li class="active">二级管理</li>
      </ol>
      <button class="btn btn-default mb_20 add-btn">添加分类</button>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="30%">一级分类名称</th>
          <th width="30%">二级分类名称</th>
          <th width="30%">二级分类LOGO</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <div class="text-right">
        <ul id="pagintor"></ul>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body">
        <i class="glyphicon glyphicon-info-sign"></i>
        <span>您确定要退出后台管理系统吗</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary logout_confirm">退出</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="addmyModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title" id="addmyModalLabel">添加分类</h4>
      </div>
      <form id="form">
      <div class="modal-body">
        <div class="form-group has-feedback">
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
              <span class="btn-txt">Dropdown</span>
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </div>
          <input type="hidden" class="getId" name="categoryId">
          <input type="hidden" name="hot" value="1">
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" name="brandName">
        </div>
        <div class="form-group">
          <label class="btn btn-default" for="fileupload">上传图片</label>
          <input type="file" id="fileupload" style="display: none" name="pic1" data-url="/category/addSecondCategoryPic" multiple>
        </div>
        <div class="form-group has-feedback">
          <img src="../upload/brand/09020390-9915-11e8-8316-b7759d7b051b.gif" alt="" width="100px" style="display: block">
          <input type="hidden" class="getSrc" name="brandLogo">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary">添加</button>
      </div>
      </form>
    </div>
  </div>
</div>
<!--准备模板-->
<script type="text/template" id="addtmp">
  {{each rows v i}}
   <tr>
     <td>{{i+1+(page-1)*size}}</td>
     <td>{{v.categoryName}}</td>
     <td>{{v.brandName}}</td>
     <td><img src="{{v.brandLogo}}" alt="" height="50px"></td>
   </tr>
  {{/each}}
</script>

<!--下拉框模板-->
<script type="text/template" id="selecttmp">
  {{each rows v i}}
  <li><a href="#" data-id="{{v.id}}" class="category-btn">{{v.categoryName}}</a></li>
  {{/each}}
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>
</body>
</html>
