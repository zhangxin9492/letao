<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/user.css">
</head>
<body>
<div class="lt_aside">
  <div class="title"><a href="javascript:;">黑马26期</a></div>
  <div class="user">
    <img src="../upload/product/694e1ed0-a0f1-11e8-a3d6-3df79a02e657.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <ul class="aside_nav">
    <li>
      <a href="javascript:;" class="active">
        <i class="glyphicon glyphicon-user"></i>
        <span>用户管理</span>
      </a>
    </li>
    <li>
      <a href="javascript:;" class="category">
        <i class="glyphicon glyphicon-list"></i>
        <span>分类管理</span>
      </a>
      <div class="hidden_nav" style="display: none;">
        <a href="first.html" class="first">一级分类</a>
        <a href="second.html" class="first">二级分类</a>
      </div>
    </li>
    <li>
      <a href="goos_magment.html">
        <i class="glyphicon glyphicon-tags"></i>
        <span>商品管理</span>
      </a>
    </li>
  </ul>
</div>
<div class="lt_main">
  <div class="topbar">
    <a href="#" class="pull-left">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a href="#" class="pull-right">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <div class="botbar">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active">用户管理</li>
    </ol>
    <div class="container-fluid">
      <table class="table table-bordered text-center">
        <thead class="text-center">
        <tr>
          <th>序号</th>
          <th>用户名</th>
          <th>手机号</th>
          <th>状态</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <div class="pull-right">
        <ul id="pagintor" class="pull-right"></ul>
      </div>
    </div>

  </div>
</div>
<!--是否退出登录模态框-->
<div class="modal fade" id="myModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body">
        <i class="glyphicon glyphicon-info-sign"></i>
        <span>您确定要退出后台管理系统吗</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary logout_confirm">退出</button>
      </div>
    </div>
  </div>
</div>
<!--改变状态模态框-->
<div class="modal fade" id="changeModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title" id="changemyModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body">
        <i class="glyphicon glyphicon-info-sign"></i>
        <span>您确定要执行此操作吗</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary change_confirm">退出</button>
      </div>
    </div>
  </div>
</div>
<script type="text/template" id="tmp">
  {{each rows v i}}
  <tr>
    <td>{{i+1+(page-1)*size}}</td>
    <td>{{v.username}}</td>
    <td>{{v.mobile}}</td>
    <td>{{v.isDelete == 1 ? "正常": "已禁用"}}</td>
    <td data-id="{{v.id}}"  data-isDelete="{{ v.isDelete }}">
      {{if v.isDelete == 1}}
      <button class="btn btn-default btns-forbit">禁用</button>
      {{/if}}
      {{if v.isDelete == 0}}
      <button class="btn btn-success btns-using">启用</button>
      {{/if}}
    </td>
  </tr>
  {{/each}}
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>

</body>
</html>
