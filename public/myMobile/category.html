<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
</head>
<body>
<div class="lt_container">
  <div class="lt_header">
    <a href="index.html"><i class="fa fa-home"></i></a>
    <h3>乐淘云购</h3>
    <a href="search.html"><i class="fa fa-search"></i></a>
  </div>
  <div class="lt_main">
    <div class="lt_main_left">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <ul>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="lt_main_right">
      <ul>
        <li></li>
      </ul>
    </div>
  </div>
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="#" class="current">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-user"></i>
          <p>用户中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>
<script type="text/template" id="category_tmp">
  {{each rows v i}}
  {{if i == 0}}
  <li class="current"><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
  {{else}}
  <li data-id="{{v.id}}"><a href="#">{{v.categoryName}}</a></li>
  {{/if}}
  {{/each}}
</script>
<script type="text/template" id="category02_tmp">
  {{each rows v i}}
  <li>
    <a href="#">
      <img src="{{v.brandLogo}}" alt="">
      <p>{{v.brandName}}</p>
    </a>
  </li>
  {{/each}}
</script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>
</body>
</html>
