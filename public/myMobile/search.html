<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
</head>
<body>
<div class="lt_container">
  <div class="lt_header">
    <a href="index.html"><i class="mui-icon mui-icon-back"></i></a>
    <h3>搜索中心</h3>
  </div>
  <div class="lt_main">
    <div class="search">
      <input type="text" placeholder="请输入搜索关键字">
      <button class="mui-btn mui-btn-primary">搜索</button>
    </div>
    <div class="search_history">
      <div class="title mui-clearfix">
        <span class="mui-pull-left">搜索历史</span>
        <a href="#" class="mui-pull-right"><i class="fa fa-trash"></i><span>清空记录</span></a>
      </div>
      <div class="info">
        <ul>
          <li>
            <a href="#" class="mui-pull-left">1</a>
            <i class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html" class="current">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-user"></i>
          <p>用户中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>
<script type="text/template" id="history-tmp">
  {{if list.length == 0}}
    <p>没有更多数据</p>
  {{else}}
  <div class="title mui-clearfix">
    <span class="mui-pull-left">搜索历史</span>
    <a href="#" class="mui-pull-right history_empty"><i class="fa fa-trash"></i><span>清空记录</span></a>
  </div>
  <div class="info">
    <ul>
      {{each list v i}}
      <li>
        <a href="searchList.html?key={{v}}" class="mui-pull-left">{{v}}</a>
        <i class="btn_delete mui-pull-right mui-icon mui-icon-closeempty" data-id="{{i}}"></i>
      </li>
      {{/each}}
    </ul>
  </div>
  {{/if}}
</script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>
</body>
</html>
